spring:
  application:
    name: TradingPT

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}   # Í∏∞Î≥∏ local

  jpa:
    hibernate:
      ddl-auto: update        # Í∞úÎ∞ú: update / Ïö¥ÏòÅ: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    session:
      timeout: 7d
      tracking-modes: cookie


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAILNAME}
    password: ${MAILPASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # OAuth2
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope:
              - profile_nickname
              - account_email
          naver:
            client-name: naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    disable-swagger-default-url: true

# üî∏ Spring SecurityÏùò remember-meÎäî Î≥¥ÌÜµ Java ConfigÏóêÏÑú ÏÑ§Ï†ï
security:
  rememberme:
    key: ${REMEMBER_ME_KEY:trading-pt-remember-me}
    validity-seconds: 1209600   # 14Ïùº

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.security: info
    com.tradingpt.tpt_api.auth.filter: DEBUG
    org.springframework.security.web.authentication.rememberme: DEBUG
    org.springframework.jdbc.core: DEBUG   # DB insert ÌôïÏù∏Ïö©

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
  metrics:
    enable:
      processors: false

app:
  mail:
    from: ${MAILNAME}

solapi:
  api-key: ${SOLAPI_API_KEY}
  api-secret: ${SOLAPI_API_SECRET}
  sender-number: ${SOLAPI_PHONE_NUMBER}
